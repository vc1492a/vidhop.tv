  	<!--script for YouTube iframe that the JavaScript code fills-->
	<!--alternatively we can just create the iframe element ourselves which should decrease loading time-->
	<!--needs to pull video ID's from database at random-->
  	<script>
  	
  	
      // 2. This code loads the IFrame Player API code asynchronously.
      
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      var vids;
      var player;
      var selection = 0;
      
      
      //This gets videoIDs from the server
      $.ajax({
  			url: "php/send_ids.php",
  			success: function(data) {
  				vids = $.makeArray(JSON.parse(data));
  			}
  		});
      
      
      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
        	
          height: '600',
          width: '1000',
          videoId: vids[selection],
          playerVars: {
          	autoplay: 1,
          	fs: 1,
          	modestbranding: 1,
          	//theme: light,
          //playlist: ['5jYbY909Psw', 'mSCnNMrNa98', '42EBDKfSo8U', 'RQO41BNoGj8'],
          },
          events: {
          	'onStateChange': onPlayerStateChange,
          },
          
        });
        
        function onPlayerStateChange (event) {
        	if (event.data === 0){
        		selection += 1;
        		player.loadVideoById(vids[selection]);
        	}
        }
        
        $('#prev').click( function() {
        	if (selection == 0) {
        		selection = vids.length - 1;
        	}
        	
        	else {
        		selection -= 1;
        	}
        	
        	player.loadVideoById(vids[selection]);
        });
        
        $('#next').click( function() {
        	if (selection == vids.length - 1) {
        		selection = 0;
        	}
        	
        	else {
        		selection += 1;
        	}
        	
        	player.loadVideoById(vids[selection]);
        });
        
 	  };
