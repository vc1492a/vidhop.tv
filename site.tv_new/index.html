<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Fjord+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/grid.css">

    <!-- Bootstrap Core CSS -->
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/base.js"></script>
    <script src="site.tv_new/js/search.js"></script>
    <script src="site.tv_new/js/auth.js"></script>

  </head>
  <body>
  	<div class="container">
		<nav>
			<h1 class="header">something.tv</h1></header>
		</nav>
  		<div class="screen">
  			<div class="screen main"></div>
  			<div class="screen arrow left" style="background-color: green;" ><img class="screen arrow" src="img/left_angle_bracket_u3008_icon_256x256.png"></div>
  			<div class="screen arrow right" style="background-color: green;" ><img class="screen arrow" src="img/right_angle_bracket_u3009_icon_256x256.png"></div>
  		</div>

		<div class="searchbox">
			<div id="buttons">
				<label> <input id="query" value='cats' type="text"/><button id="search-button" disabled onclick="search()">Search</button></label></div>
				<div id="search-container">
			</div>

			<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
		</div>

  		<div class="menu clearfix">
  			<div class="vote">
				<img class="vote" id="up" src="img/thumbsup.png">
				<img class="vote" id="down" src="img/thumbsdown.png">
  			</div>
  			<div class="shr">
  				<img class="shr" id="fb" src="img/facebook.png">
  				<img class="shr" id="tw" src="img/twitter.png">
  				<img class="shr" id="rd" src="img/reddit.png">
  				<img class="shr" id="cm" src="img/email.png">
  			</div>
  		</div>
  		<div class="feed">
  			<h2 class="feed">Popular</h2>
  			<div class="feed option"></div>
  			<div class="feed option"></div>
  			<div class="feed option"></div>
  			<div class="feed option"></div>
  			<div class="feed option"></div>
  		</div>
  	</div>
  </body>

<!-- jQuery -->
  <script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

</html>
