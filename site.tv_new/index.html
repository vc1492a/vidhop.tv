<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Fjord+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/grid.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/base.js"></script>
  </head>
  <body>
  	<div class="container">
  		<header class="header"><h1 class="header">something.tv</h1></header>
  		<div class="screen">
  			<div class="screen main"></div>
  			<div class="screen arrow left"><img class="screen arrow" src="img/left_angle_bracket_u3008_icon_256x256.png"></div>
  			<div class="screen arrow right"><img class="screen arrow" src="img/right_angle_bracket_u3009_icon_256x256.png"></div>
  		</div>
  		<div class="menu clearfix">
  			<div class="vote">
				<img class="vote" id="up" src="img/thumbsup.png">
				<img class="vote" id="down" src="img/thumbsdown.png">
  			</div>
  			<div class="shr">
  				<img class="shr" id="fb" src="img/facebook.png">
  				<img class="shr" id="tw" src="img/twitter.png">
  				<img class="shr" id="rd" src="img/reddit.png">
  				<img class="shr" id="cm" src="img/email.png">
  			</div>
  		</div>
  		<div class="feed">
  			<h2 class="feed">Popular</h2>
  			<div class="feed option"></div>
  			<div class="feed option"></div>
  			<div class="feed option"></div>
  			<div class="feed option"></div>
  			<div class="feed option"></div>
  		</div>
  	</div>
  </body>
</html>
